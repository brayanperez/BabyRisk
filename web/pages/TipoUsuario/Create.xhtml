<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    
    <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">

               
            
            <form jsf:id="createTiposDeUsuariosFrom">
        <input type="text"
        placeholder="Id Tipo Usuario"
        required="true"
        jsf:value="#{tipoUsuarioController.selecteTipoUsuario.idTipoUsuario}"></input>
        
        <input type="text"
        placeholder="Nombre Usuario"
        required="true"
        jsf:value="#{tipoUsuarioController.selecteTipoUsuario.nombreUsuario}"></input>
    
        
            <button type="submit"
                    jsf:actionListener="#{tipoUsuarioController.create}"
                    jsf:action="List">
                    
                    guardar
                    
            </button>
            <button type="button"
                jsf:outcome="List">
                    cancelar
            </button>
                    
    </form>
     
                    
            </ui:define>

        </ui:composition>

    
</html>

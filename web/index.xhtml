                    <input class="Form" type="email" placeholder="Email" required="true"
                   jsf:value="#{usuarioController.selecteUsuario.email}"/>
                    
                    <input class="Form" type="password" placeholder="Contraseña" required="true"
                   jsf:value="#{usuarioController.selecteUsuario.contrasenia}"/>
                    
                    <input class="Form" type="password" placeholder="Repetir contraseña" required="true"

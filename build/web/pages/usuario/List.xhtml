
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

 

        <ui:composition template="templates/template.xhtml">

            <ui:define name="content">
            <button type="button" 
                    jsf:outcome="Create">
            Crear Usuario
            </button><br/>
            <button type="button" 
                    jsf:outcome="/index">
            Inicio
            </button><br/>
            
            <p:dataTable id="UsuarioTable"
                         value="#{usuarioController.itemsUsuario}"
                         var="usuario"
                         paginator="true"
                         rows="10">

                <p:column>
                    <f:facet name="header">
                        Usuario ID 
                    </f:facet>
                    <h:outputText value="#{usuario.idUsuario}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        Nombres
                    </f:facet>
                    <h:outputText value="#{usuario.nombres}"/>

                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Apellidos
                    </f:facet>
                    <h:outputText value="#{usuario.apellidos}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Contraseña
                    </f:facet>
                    <h:outputText value="#{usuario.contrasenia}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Sexo
                    </f:facet>
                    <h:outputText value="#{usuario.sexo}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Fecha de Nacimiento
                    </f:facet>
                    <h:outputText value="#{usuario.fechaNacimiento}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Nit de la empresa
                    </f:facet>
                    <h:outputText value="#{usuario.nitEmpresa}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Tipo de empresa
                    </f:facet>
                    <h:outputText value="#{usuario.tipoEmpresa}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Razón social
                    </f:facet>
                    <h:outputText value="#{usuario.razonSocial}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Representante Legal
                    </f:facet>
                    <h:outputText value="#{usuario.representanteLegal}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Dirección de la empresa
                    </f:facet>
                    <h:outputText value="#{usuario.direccionEmpresa}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                       Telefono de la empresa
                    </f:facet>
                    <h:outputText value="#{usuario.telefonoEmpresa}"/>
                </p:column>
                
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
